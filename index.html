<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/form with js and others.css">
</head>
<body>
   
 <div class="card">
    
    <div id="signupForm">
      <h2>Sign Up</h2>

      <input type="text" id="uname" placeholder="Enter name">

      <div class="input-row">
        <input type="text" id="email" placeholder="Enter email">
        <button id="emailBtn"><i id="emailIcon" class="fas fa-times text-danger"></i></button>
      </div>

      <div class="input-row">
        <input type="password" id="password" placeholder="Enter password">
        <button id="passwordBtn"><i id="passwordIcon" class="fas fa-times text-danger"></i></button>
      </div>

      <button id="signupBtn">Sign Up</button>
    </div>

  
    <div id="loginForm">
      <h2>Login</h2>

      <div class="input-row">
        <input type="text" id="loginEmail" placeholder="Enter email">
        <button id="loginEmailBtn"><i id="loginEmailIcon" class="fas fa-times text-danger"></i></button>
      </div>

      <div class="input-row">
        <input type="password" id="loginPassword" placeholder="Enter password">
        <button id="loginPasswordBtn"><i id="loginPasswordIcon" class="fas fa-times text-danger"></i></button>
      </div>

      <button id="loginBtn">Login</button>
      <button id="clearBtn">Clear Storage</button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="javascript/form with js and others .js"></script>
</body>
</html>
